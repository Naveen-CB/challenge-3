<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <main class="container">
    <header>
      <img src="images/illustration-hero.svg" alt="hero-element" class="hero">
    </header>
    <h2>Order Summary</h2>
    <p class="discription">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="box">
      <img src="images/icon-music.svg" alt="music-icon" class="icon">
      <p class="plan"><span class="price"> Annual Plan </span><br>  $59.99/year
      </p>
      <a href="#" class="link">Change</a>
    </div>
    <button value="submit" class="button-1">Proceed to Payment</button>
    <div class="cancel"><a href="#" class="cancel">Cancel Order</a></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Naveen-CB/challenge-3.git">NaveenðŸ‘½</a>.
  </footer>
</body>
</html>
